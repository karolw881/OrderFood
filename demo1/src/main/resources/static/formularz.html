<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Pozycja Zamowienia</title>
    <meta charset="UTF-8">
    <link href="style2.css" rel="stylesheet">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <link rel="shortcut icon" href="#" />
</head>
<body>
<div class="container">
    <header>
        <h1>Szybka Szama</h1>
        <div class="up">
            <a href="http://szybkaszama.pl/admin/admin.html" >Admin</a>
        </div>


    </header>

    <main>
        <section class="selection-section">
            <div class="info-box">
                <h2>Wybrany link:</h2>
                <a href="#" id="food-link">Link to choosen food website</a>
            </div>

            <div class="order-info">
                <div class="timer">
                    <p><strong>Czas upłynie o:</strong> <span id="do-kiedy">10:00</span></p>
                    <p><strong>Zostało:</strong> <span id="czas-pozostaly">21 min 30 sec</span></p>
                </div>
                <div class="order-status">
                    <p><strong>Dzisiaj wybraliśmy opcje:</strong> <span id="status-zamowienia">przed złożeniem</span></p>
                </div>
            </div>
        </section>



        <form id="orderForm" method="post">
            <label for="zamawiajacy">Zamawiający</label>
            <textarea name="zamawiajacy" id="zamawiajacy"></textarea>

            <label for="opis">Opis</label>
            <textarea name="opis" id="opis"></textarea>

            <label for="cenax">Cena</label>
            <textarea name="cenax" id="cenax"></textarea>

            <button type="submit" id="submit-btn">Złóż</button>
        </form>
    </main>
    <h1>Dane zamówienia</h1>
    <div id="dataDisplay"></div>

</div>

<script src="script4.js"></script>
</body>
</html>
